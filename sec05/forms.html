<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms Demo</h1>
        <form action="/tacos">
            <button type="button">do not push</button>
            <p>
                <label for="username">Enter a Username:</label>
                <input
                    id="username"
                    type="text"
                    placeholder="psi chuj"
                    name="username"
                >
            </p>
            <p>
                <label for="password">wpisz hasło</label>
                <input
                    type="password"
                    placeholder="wpisz haslo"
                    id="password"
                    name="password"
                >
            </p>
            <p>
                <label for="color">Enter color</label>
                <input type="color" id="color" name="color">
            </p>
            <p></p>
            <label for="number"></label>
            <input
                type="number"
                placeholder="wpisz number"
                id="number"
                name="num"
                max="30000"
                step="60"
            >
            <!-- <input type="time"> -->
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Hijacking search</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <hr>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
        <input
            type="checkbox"
            name="agree_tos"
            id="agree"
            checked
        >
        <label for="agree">I agree for everything</label>
        <h2>shirt sizes</h2>
        <p>
            <label for="xs">XS</label>
            <input
                type="radio"
                name="size"
                id="xs"
                value="XS"
            >
            <label for="s">S</label>
            <input
                type="radio"
                name="size"
                id="s"
                value="S"
            >
            <label for="m">M</label>
            <input
                type="radio"
                name="size"
                id="m"
                value="M"
            >
        </p>
        <p>
            <label for="meal">Please select entree</label>
            <select name="meal" id="meal">
                <!-- <option value="">--please choose an option --</option> -->
                <option value="fi">fish</option>
                <option value="me">meat</option>
                <option value="ve">vege</option>
                <option value="kosher" selected>kosher</option>
                <option value="halal">halal</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input
                type="range"
                id="cheese"
                min="1"
                max="100"
                value="30"
                name="cheese_level"
            >
        </p>
        <p>
            <label for="request">
                Any special requests?
                <label>
                    <textarea
                        name="request"
                        id="request"
                        cols="70"
                        rows="20"
                        placeholder="jakieś zyczenia?"
                    ></textarea>
                </p>
                <button>Submit</button>
            </form>
            <h2>validation Demo</h2>
            <form action="/dummy">
                <label for="first">Enter First Name</label>
                <input type="text" name="first" id="first">
                <p>
                    <label for="username">Username</label>
                    <input
                        type=" text"
                        id="username"
                        name="username"
                        minlength="5"
                        maxlength="20"
                    >
                </p>
                <p>
                    <!-- <input type="email" required> -->
                    <label for="url">URL</label>
                    <input
                        type="url"
                        required
                        id="url"
                        name="url"
                        required
                    >
                </p>
                <button>Submit</button>
            </form>
        </body>
    </html>
